<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .navbar-custom {
      background-color: #98bf21;
      height: 120px;
    }
    .nav-link {
      color:blue !important
    }
  </style>
  <script>
    function doJS() {
        // alert("Yo!")
      let p = new Promise( (resolve, reject ) => {
        let a = 1 + 3;
        if ( a == 2 ){
          resolve( "Yes this is good");
        } else {
          reject("Failed to add it right");
        }
      });

      p.then((message) => {
        console.log("OK:" + message);
      }).catch( ( message ) =>{
        console.log("Not OK" + message);
      })
      exampleshowingMultiple();
    }
    function exampleshowingMultiple() {
        console.log("inside example showing");
        const recordVideo1 = new Promise((resolve,reject) =>{
            resolve("Video1 is done");
        })
      const recordVideo2 = new Promise((resolve,reject) =>{
        resolve("Video2 is done");
      })
      const recordVideo3 = new Promise((resolve,reject) =>{
        resolve("Video3 is done");
      })
      Promise.all( [
              recordVideo1,
              recordVideo2,
              recordVideo3
      ]).then( (m) => {
        console.log(m);
      })
    }

  </script>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-custom navbar-light">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active" href="#">Active</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li>
    </ul>
  </div>
</nav>

<div class="row">
  <div class=" col-sm-3" style="background-color:red; border:1px solid black;">
  </div>
  <div class=" col-sm-3" style="background-color:red; border:1px solid black;">
    <div id="demo"> demo </div>
    <button onclick="doJS()" class="btn btn-primary">Try It</button>
  </div>
  <div class=" col-sm-3" style="background-color:red; border:1px solid black;">
  </div>
</div>
</body>
</html>
