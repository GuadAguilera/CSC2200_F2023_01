      // creating a promise
      // used for doing something in the background and not wait around for it.
      let p = new Promise((resolve, reject) => {
        let a = 1 + 2;
        if (a == 2) {
          resolve("Yes this succeeded")
        } else {
          reject('failed to add it')
        }
      })

      p.then((message) => {
        console.log('This is OK Msg:' + message);
      }).catch((message) => {
                console.log("Not OK msg:" + message);
              }
      )
      let userLeft = false;
      wathcingTutoriralPromise( userLeft ).then((m) => {
        console.log( `success status:${m.status} message:${m.message}`);
      }).catch((m) => {
        console.log(`failure status:${m.status} message:${m.message}`);

      })
    }
    function wathcingTutoriralPromise( userLeft ){
      return new Promise( (resolve, reject ) =>{
        if (userLeft) {
          reject({
            status: "User Left Error",
            message: "Cannot continue User has left the building"
          })
        } else {
          resolve({
            status: "User is good",
            message: "User really must like it"
          })
        }
      })

    }
    function exampleshowingMultiple() {
      console.log("blac")
      const recordVideo1 = new Promise((resolve, reject) => {
        setTimeout( function() {
          resolve("Video1 is complete")
        },4000)

        resolve("Video2 is complete")
      })
      const recordVideo3 = new Promise((resolve, reject) => {
        resolve("Video3 is complete")
      })
      Promise.all( [
              recordVideo1,
              recordVideo2,
              recordVideo3
      ]).then((m) => {
        console.log( m);
      })
    }
    const delay = ms => new Promise(res => setTimeout(res, ms));
