<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .navbar-custom {
      background-color: #98bf21;
      height: 120px;
    }
    .nav-link {
      color:blue !important
    }
  </style>
  <script>
    function loadContent() {
      let URL = "http://45.55.136.114/~dlash/CSC2200/footballBasic.php";
      // let URL = "https://api.github.com/users/swapnilbangare";

      alert( "Loading URL=" +URL );
      fetch(URL)
              // .then( res => console.log( res ) )
              .then( res => res.text() )
              // .then( data => console.log(data))
              .then(  function (data) {
                let toks = data.split(',');
                console.log( toks );
                let oStr = "<ol>"
                for ( let i=0; i<toks.length; i++ ) {
                  oStr += "<li>" + toks[i] + "</li>"
                }
                oStr += "</ol>"

                document.getElementById("results").innerHTML =  oStr;
                console.log(data);
              })
              .catch(function (err) {
                console.log("Something went wrong!", err);
              });
    }

  </script>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-custom navbar-light">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active" href="#">Active</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container-fluid">
   <div class="jumbotron text-center">
         <h1>Football Info Site</h1>
   </div>
    <div class="row ">
      <div class="col-sm-6  bg-light">
        <h4> Let JQuery Change this page</h4>
            <button id="myButton" onClick="loadContent()"> Load external Content </button>
            <span id="results"> results here</span>
      </div>
    </div>
  </div>
</body>
</html>

</body>
</html>
