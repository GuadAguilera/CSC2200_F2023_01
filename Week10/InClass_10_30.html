<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        const superHero = {
            name: "Hulk",
            age: 145,
            powers: ['Strong', 'Jumps Good', 'Anger', 'Smashes'],
            secretName: {
                first: 'Bruce',
                last: "Banner",
                occupations: ['Scientist', 'None']
            },
            greeting: function() {
                alert(`And the spiderman swings!`)
            }
        }
        function doMyJs() {
            let res = document.getElementById("results");
            let oStr = `Name:${superHero.name}`;
            oStr += "<ol>"
            for( let i=0; i<superHero.powers.length; i++){
                oStr += `<li> ${superHero.powers[i]} </li>`
            }
            oStr += "</ol>"
            oStr += " And Past Occupations are: <ol>";
            let sn = superHero.secretName.occupations;
            for( let i=0; i<sn.length; i++){
                oStr += `<li> ${sn[i]} </li>`
            }
            oStr += "</ol>"
            res.innerHTML = oStr;
        }
    </script>
</head>
<body onLoad="doMyJs()">
    <h2> A Look at JS Objects</h2>
    <span id="results"> </span>
</body>
</html>
